<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evergoing</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

<header class="header">
    <div class="header-top__wrap">
        <div class="header-top">
            <a class="header-top__logo"></a>
            <div class="brands">
                <a class="brands__item">
                    <img class="brands__item-img" src="img/maxxon_boats.png">
                </a>
                <a class="brands__item">
                    <img class="brands__item-img" src="img/cardinal.png">
                </a>
                <a class="brands__item">
                    <img class="brands__item-img" src="img/maxxon_outfitters.png">
                </a>
            </div>
            <div class="search">
                <div class="phone">
                    <i class="phone__icon fa fa-phone" aria-hidden="true"></i>
                    <span class="phone__text">1.888.727.0166</span>
                </div>
                <input class="search__input" type="text" placeholder="search">
                <a class="search__icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a>
            </div>
            <a class="header-top__shop">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a>

        </div>
    </div>
    <div class="header-nav">
        <div class="nav-title">
            <h3 class="nav-title__text">Product Categories</h3>
            <i class="nav-title__icon fa fa-chevron-down" aria-hidden="true"></i>
        </div>
        <ul class="list">
            <li class="list__item">
                <div class="item">
                    <span class="item__text">Boating & marine</span>
                    <i class="item__icon fa fa-chevron-right" aria-hidden="true"></i>
                </div>
                <ul class="inside-list">
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Sport boats</span>
                    </li>
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Dinghies</span>
                    </li>
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">River rafts</span>
                    </li>
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Pontoons</span>
                    </li>
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Personal fishing watercraft</span>
                    </li>
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Accessories</span>
                    </li>
                </ul>
            </li>
            <li class="list__item">
                <div class="item">
                    <span class="item__text">Fishing</span>
                    <i class="item__icon fa fa-chevron-right" aria-hidden="true"></i>
                </div>
                <ul class="inside-list">
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Fly</span>
                    </li>
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Conventional</span>
                    </li>
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Ice</span>
                    </li>
                </ul>
            </li>
            <li class="list__item">
                <div class="item">
                    <span class="item__text">Home goods</span>
                    <i class="item__icon fa fa-chevron-right" aria-hidden="true"></i>
                </div>
                <ul class="inside-list">
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Personal care</span>
                    </li>
                    <li class="inside-list__item">
                        <span class="inside-list__item-text">Kitchen</span>
                    </li>
                </ul>
            </li>
            <li class="list__item">
                <div class="item">
                    <span class="item__text">Custom manufacturing</span>
                    <i class="item__icon fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </li>
        </ul>
    </div>
    <div class="header-text"></div>
</header>

<script src="js/vendor/jquery.js"></script>
<script src="js/scripts/menu.js"></script>

</body>
</html>
